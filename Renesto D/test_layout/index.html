<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <div class="navbar">
            <p style="font-size: 35px; color: white">L'unità d'Italia</p>
            <div class="navigation-wrapper">
                <ul class="navigation">
                    <li><a href="#">L'unità</a></li>
                    <div class="dropdown">
                        <div class="resources">
                            <p>Guerre</p>
                            <img src="img/Vector.png" alt="">
                        </div>
                        <div class="dropdown-list-wrapper">
                            <ul class="dropdown-list">
                                <li><a href="#">Prima</a></li>
                                <li><a href="#">Seconda</a></li>
                                <li><a href="#">Terza</a></li>
                            </ul>
                        </div>
                    </div>
                    <li><a href="#">Personaggi</a></li>
                    <li><a href="#">La Mafia</a></li>
                    <li><a href="#">Italia Moderna</a></li>
                    <li><a href="#">Linea del tempo</a></li>
                    <button class="btn">Esplora</button>
                </ul>
            </div>
            <button class="menu-btn">
                <img src="img/menu-icon.png" alt="" class="menu-icon">
                <img src="img/close-menu.png" alt="" class="menu-icon hidden">
            </button>
        </div>
    </header>

</body>

</html>
